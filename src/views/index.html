<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Formulaire de contact</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/getrequest.js"></script>
    <script src="/postrequest.js"></script>
  </head>

  <body>
    <div class="container" style="display: flex; flex-direction: column; align-items: center; max-width: 500px; padding: 50px 16px;">
      <h3>Formulaire de contact</h3>
      <form id="userForm" style="width: 100%;">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            required
            id="name"
            placeholder="Write your name"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            required
            id="email"
            class="form-control"
            placeholder="Write your address email"
          />
        </div>
        <div class="form-group">
          <label for="message">Message</label>
		  <textarea class="form-control" id="message" rows="3" placeholder="Write your message"></textarea>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
      <div id="postResultDiv"></div>
      <br />
    </div>
  </body>
</html>
